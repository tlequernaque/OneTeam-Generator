<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
</head>
<body>
    <header class="p-5 mb-4 text-center border-bottom text-light bg-dark">
        <h1>My Team</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="row justify-content-center">
                <div class="card m-4 text-light bg-dark" style="width: 18rem;">
                    <div class="card-body">
                        <h2 >${managerName}</h2>
                        <h3><i class="fas fa-mug-hot"></i> Manager</h3>
                    </div>
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item">ID: ${managerId}</li>
                        <li class="list-group-item">Email: <a href="mailto:${${managerEmail}}"></a></li>
                        <li class="list-group-item">Office Number: ${managerOffice}</li>
                    </ul>
                </div>

                <div class="card m-4 text-light bg-dark" style="width: 18rem;">
                    <div class="card-body">
                        <h2 >${engineerName}</h2>
                        <h3><i class="fas fa-glasses"></i> Engineer</h3>
                    </div>
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item">ID: ${engineerId}</li>
                        <li class="list-group-item">Email: <a href="mailto:${engineerId}"></a></li>
                        <li class="list-group-item">GitHub: <a href="https://github.com/${engineerGithub}"></a></li>
                    </ul>
                </div>
                
                <div class="card m-4 text-light bg-dark" style="width: 18rem;">
                    <div class="card-body">
                        <h2 >${internName}</h2>
                        <h3><i class="fas fa-user-graduate"></i> Intern</h3>
                    </div>
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item">ID: ${internId}</li>
                         <li class="list-group-item">Email: <a href="mailto:${internEmail}"></a></li>
                        <li class="list-group-item">School: ${internSchool}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
